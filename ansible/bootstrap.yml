---
- hosts: all
  become: true

  tasks:
    - name: Instalar dependencias bÃ¡sicas
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        update_cache: yes

    - name: Agregar GPG key de Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Agregar repo Docker
      apt_repository:
        repo: >
          deb [arch=amd64]
          https://download.docker.com/linux/ubuntu
          {{ ansible_lsb.codename }} stable
        state: present

    - name: Instalar Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        update_cache: yes

    - name: Habilitar Docker
      systemd:
        name: docker
        enabled: yes
        state: started
