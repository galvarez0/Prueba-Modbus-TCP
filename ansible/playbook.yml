---
- hosts: all
  become: true

  vars:
    app_dir: /opt/pruebatcp1
    caddyfile_src: "{{ app_dir }}/ansible/files/Caddyfile"
    caddyfile_dest: /etc/caddy/Caddyfile

  handlers:
    - name: Reload caddy
      systemd:
        name: caddy
        state: reloaded

  tasks:
    - name: Asegurar directorio de aplicaciÃ³n
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: root
        group: root
        mode: "0755"

    - name: Verificar que Caddy existe (paquete instalado)
      command: caddy version
      changed_when: false

    - name: Instalar/actualizar Caddyfile en /etc/caddy/Caddyfile
      copy:
        src: "{{ caddyfile_src }}"
        dest: "{{ caddyfile_dest }}"
        owner: root
        group: root
        mode: "0644"
        remote_src: true
      notify: Reload caddy

    - name: Validar Caddyfile
      command: caddy validate --config "{{ caddyfile_dest }}"
      changed_when: false

    - name: Asegurar Caddy activo
      systemd:
        name: caddy
        enabled: yes
        state: started

    - name: Validar docker-compose.yml antes de levantar
      command: docker compose config
      args:
        chdir: "{{ app_dir }}"
      changed_when: false

    - name: Pull y up (docker compose)
      command: >
        docker compose
        --profile modbus
        --profile lorawan
        --profile bridge
        --profile sim
        --profile obs
        up -d --pull always --remove-orphans
      args:
        chdir: "{{ app_dir }}"

    - name: Mostrar estado de contenedores
      command: docker compose ps
      args:
        chdir: "{{ app_dir }}"
      register: compose_ps
      changed_when: false

    - name: Debug estado docker compose
      debug:
        var: compose_ps.stdout

    - name: Verificar que Caddy escucha en 80/443
      shell: ss -lntp | egrep ':(80|443)\s' || true
      register: listen_ports
      changed_when: false

    - name: Debug puertos 80/443
      debug:
        var: listen_ports.stdout