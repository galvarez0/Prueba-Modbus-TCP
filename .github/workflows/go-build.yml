name: Go Build & Docker

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build client binary
        working-directory: client
        run: |
          go mod download
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
            go build -o modbus-client

      - name: Build server
        working-directory: server
        run: |
          go mod download
          go build .

      - name: Build Docker image (client)
        run: docker build -f client/Dockerfile.client -t modbus-client:ci ./client