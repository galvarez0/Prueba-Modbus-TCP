services:

  mosquitto:
    image: eclipse-mosquitto:2
    restart: unless-stopped
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 1883"]
      interval: 5s
      timeout: 3s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - pruebatcp1

  modbus-server:
    build:
      context: ./server
      dockerfile: Dockerfile.server
    image: galvarez0/pruebatcp1:modbus-server
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - MQTT_BROKER=tcp://mosquitto:1883
    depends_on:
      mosquitto:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - pruebatcp1

  modbus-client-1:
    image: galvarez0/pruebatcp1:modbus-client
    command: ["1"]
    restart: unless-stopped
    networks:
      - pruebatcp1

  modbus-client-2:
    image: galvarez0/pruebatcp1:modbus-client
    command: ["2"]
    restart: unless-stopped
    networks:
      - pruebatcp1

networks:
  pruebatcp1:
    driver: bridge